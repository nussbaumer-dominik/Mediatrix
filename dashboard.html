<!DOCTYPE html>
<html lang="de-AT">
    <head>
        <!-- Metadaten -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit=cover>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mediatrix | Dashboard</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/material.css">
        <link rel="stylesheet" href="css/snackbar.css">
        <link rel="stylesheet" href="css/vertical-slider.css">
        <link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/dashboard.css">


        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/Mediatrix_Hut_rot.png" type="image/x-icon">
        <link rel="icon" href="images/Mediatrix_Hut_rot.png" type="image/x-icon">
    </head>
    <body>
      <div class="parent">
        <div class="modal-wrapper">
        </div>
        <div class="modal">
          <a class="btn-close trigger" href="javascript:;"></a>
          <div class="modal-content">
          </div>
        </div>
        <div class="side-nav">
          <div class="savePreset trigger">
            <i class="fa fa-save" aria-hidden="true"></i>
          </div>
          <ul>
            <li><a href="#" id="camera"><i class="fa fa-video-camera boxButtons" data-boxbtn="1" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-volume-up boxButtons" data-boxbtn="2" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-microphone boxButtons" data-boxbtn="3" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-lightbulb-o boxButtons" data-boxbtn="4" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-desktop boxButtons" data-boxbtn="5" aria-hidden="true"></i></a></li>
          </ul>

          <div class="avatar">
            <div class="img"></div>
            <div class="tooltip">
              <div class="colorOptions">
                <h3>Design</h3>
                <div class="designOptionsWrapper">
                  <div class="whiteBlue themeBtn" value="whiteBlue"></div>
                  <div class="dark themeBtn" value="dark"></div>
                  <div class="minimalLight themeBtn" value="minimalLight"></div>
                  <div class="minimalDark themeBtn" value="minimalDark"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="statusBox ">
            <div class="statusGrid">
                <div>Eingang:</div>
                <div>Master: </div>
                <div>Mikro 1:</div>
                <div>Mikro 2:</div>
                <div>Helligkeit: </div>
                <div>Hager: </div>
            </div>
          </div>

          <div class="flex-container flex">
            <!-- Beamer Box -->
            <div class="box" id="beamerBox" data-box="1">
              <h1>Beamer</h1>
              <nav class="menu">
                <input type="checkbox" href="#" class="menu-open" id="power"/>
                <label class="menu-open-button" data-type="beamer" data-value="power" data-power="0" for="power">
                  <i class="fa fa-power-off" id="power" aria-hidden="true"></i>
                </label>

                <a href="#" class="menu-item" id="src" data-type="beamer">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M21 3.01H3c-1.1 0-2 .9-2 2V9h2V4.99h18v14.03H3V15H1v4.01c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98v-14c0-1.11-.9-2-2-2zM11 16l4-4-4-4v3H1v2h10v3z"/>
                  </svg>
                </a>
                <a href="#" class="menu-item clickable" id="menu" data-type="beamer" data-value="menu"> <i class="fa fa-bars"></i> </a>
                <a href="#" class="menu-item clickable" id="up" data-type="beamer" data-value="up"> <i class="fa fa-caret-up"></i> </a>
                <a href="#" class="menu-item clickable" id="right" data-type="beamer" data-value="right"> <i class="fa fa-caret-right"></i> </a>
                <a href="#" class="menu-item clickable" id="down" data-type="beamer" data-value="down"> <i class="fa fa-caret-down"></i> </a>
                <a href="#" class="menu-item clickable" id="left" data-type="beamer" data-value="left"> <i class="fa fa-caret-left"></i> </a>
                <a href="#" class="menu-item clickable" id="ok" data-type="beamer" data-value="enter"> OK </a>
              </nav>
            </div>

            <!-- AV-Receiver Box -->
            <div class="box" id="avBox" data-box="2">
              <h1>AV-Receiver</h1>
              <div class="flex-wrapper">
                <!-- AV Slider 1 -->
                <div id="avSlider1-wrapper">
                  <div class="slider" id="avSlider1" data-type="av" data-id="0"></div>
                  <div class="valueField" id="avSlider1Value">0</div>
                  <div class="textField">Master</div>
                </div>
                <div class="buttons">
                  <ul>
                    <li class="mode" data-type="av">Praesentation</li>
                    <li class="mode" data-type="av">Musik</li>
                    <li class="mode" data-type="av">Film</li>
                    <li class="mode" data-type="av">Universal</li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Mikrofon Box -->
            <div class="box" id="mikrofonBox" data-box="3">
              <h1>Mikrofone</h1>
              <!-- Mikro 1 -->
              <div class="flex-wrapper">
                <div id="mikroSlider1-wrapper">
                  <div class="slider" id="mikroSlider1" data-type="mixer" data-id="0"></div>
                  <div class="valueField" id="mikroSlider1Value">0</div>
                  <div class="textField">Mikro 1</div>
                </div>
                <!-- Mikro 2 -->
                <div id="mikroSlider2-wrapper">
                  <div class="slider" id="mikroSlider2" data-type="mixer" data-id="1"></div>
                  <div class="valueField" id="mikroSlider2Value">0</div>
                  <div class="textField">Mikro 2</div>
                </div>

                <!-- Master -->
                <div id="mikroMasterSlider-wrapper">
                  <div class="slider" id="mikroMasterSlider" data-type="mixer" data-id="2"></div>
                  <div class="valueField" id="mikroMasterSliderValue">0</div>
                  <div class="textField">Master</div>
                </div>
              </div>
            </div>

            <!-- Licht Box -->
            <div class="box" id="lichtBox" data-box="4">
              <h1>Licht</h1>
              <div class="flex-wrapper space-between">
                <!-- Licht Slider 1 -->
                <div id="lichtSlider1-wrapper">
                  <div class="slider" id="lichtSlider1" data-type="licht" data-id="0"></div>
                  <div class="valueField" id="lichtSlider1Value">0</div>
                  <div class="textField">Rot</div>
                </div>

                <!-- Licht Slider 2 -->
                <div id="lichtSlider2-wrapper">
                  <div class="slider" id="lichtSlider2" data-type="licht" data-id="1"></div>
                  <div class="valueField" id="lichtSlider2Value">0</div>
                  <div class="textField">Grün</div>
                </div>

                <!-- Licht Slider 3 -->
                <div id="lichtSlider3-wrapper">
                  <div class="slider" id="lichtSlider3" data-type="licht" data-id="2"></div>
                  <div class="valueField" id="lichtSlider3Value">0</div>
                  <div class="textField">Blau</div>
                </div>

                <!-- Licht Helligkeit Slider -->
                <div id="lichtWeissSlider-wrapper">
                  <div class="slider" id="lichtWeissSlider" data-type="licht" data-id="3"></div>
                  <div class="blackout"></div>
                  <div class="valueField" id="lichtWeissSliderValue">0</div>
                  <div class="textField">Weiß</div>
                </div>
              </div>
            </div>
          </div>

          <div class="mobileOptions">
            <div class="mobileBtn showStatus"></div>
            <div class="mobileBtn saveAsPreset">
              <div class="savePreset-mobile trigger">
                <i class="fa fa-save" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="presentation">
            <div class="preset">
              <h2>Preset 1</h2>

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
          </div>

        </div>
          <span style="display: none;" class="btn" data-toggle="snackbar" data-content="message" data-timeout=0>Snackbar</span>
      </div>
      <!-- jQuery -->
      <script src="js/jquery-3.2.1.min.js"></script>
      <!--<script src="js/rangeslider.js"></script>-->
      <script src="js/nouislider.min.js"></script>
      <script src="js/snackbar.js"></script>
      <script src="js/functions.js"></script>
      <script src="js/main.js"></script>
      <script src="js/themes.js"></script>
      <script src=js/wNumb.js></script>
    </body>
</html>
