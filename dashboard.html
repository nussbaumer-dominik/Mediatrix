<!DOCTYPE html>
<html lang="de-AT">
    <head>
      <!-- Metadaten -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit=cover>
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Mediatrix | Dashboard</title>

      <!-- Stylesheets -->
      <link rel="stylesheet" href="css/material.css">
      <link rel="stylesheet" href="css/snackbar.css">
      <link rel="stylesheet" href="css/vertical-slider.css">
      <link rel="stylesheet" href="css/nouislider.min.css">
      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/fontawesome-all.min.css">
      <link rel="stylesheet" href="css/dashboard.min.css">

      <!-- Font -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

      <!-- Favicon -->
      <link rel="shortcut icon" href="images/Mediatrix_Hut_rot.png" type="image/x-icon">
      <link rel="icon" href="images/Mediatrix_Hut_rot.png" type="image/x-icon">
    </head>
    <body>
      <div class="parent">
        <div class="modal-wrapper">
        </div>
        <div class="modal">
          <a class="btn-close trigger" href="javascript:;"></a>
          <div class="modal-content">
            <form action="">
              <p>Derzeitige Konfiguration als Preset abspeichern?</p>
              <input type="text" placeholder="Name des Presets" id="presetName">
              <div class="formBtns">
                <input type="submit" value="Bestätigen" id="savePreset">
                <input type="button" value="Abbrechen">
              </div>
            </form>
          </div>
        </div>
        <div class="side-nav">
          <div class="savePreset trigger">
            <i class="fas fa-save" aria-hidden="true"></i>
          </div>
          <ul>
            <li class="boxButtons" data-boxbtn="1"><a href="#"><i class="fas fa-video" aria-hidden="true"></i></a></li>
            <li class="boxButtons" data-boxbtn="2"><a href="#"><i class="fas fa-volume-up" aria-hidden="true"></i></a></li>
            <li class="boxButtons" data-boxbtn="3"><a href="#"><i class="fas fa-microphone"  aria-hidden="true"></i></a></li>
            <li class="boxButtons" data-boxbtn="4"><a href="#"><i class="fas fa-lightbulb"  aria-hidden="true"></i></a></li>
            <li class="boxButtons" data-boxbtn="5"><a href="#"><i class="fas fa-desktop" aria-hidden="true"></i></a></li>
          </ul>

          <div class="avatar">
            <div class="img"></div>
            <div class="tooltip">
              <div class="extendedMode">
                <h4>Normal</h4>
                <input class="tgl tgl-light" id="cbMode" type="checkbox"/>
                <label class="tgl-btn" for="cb1"></label>
                <h4>Erweitert</h4>
              </div>
              <div class="colorOptions">
                <h3>Design</h3>
                <div class="designOptionsWrapper">
                  <div class="whiteBlue themeBtn" value="whiteBlue"></div>
                  <div class="dark themeBtn" value="dark"></div>
                  <div class="minimalLight themeBtn" value="minimalLight"></div>
                  <div class="minimalDark themeBtn" value="minimalDark"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="statusBox ">
            <div class="statusGrid">
              <div>
                <span class="">Eingang</span>
                <span class="value">HDMI</span>
              </div>
              <div>
                <span class="">Master</span>
                <span class="value">3dB</span>
              </div>
              <div>
                <span class="">Mikro 1</span>
                <span class="value">6dB</span>
              </div>
              <div>
                <span class="">Mikro 2</span>
                <span class="value">12dB</span>
              </div>
              <div>
                <span class="">Helligkeit</span>
                <span class="value">100nits</span>
              </div>
            </div>
          </div>

          <div class="flex-container flex">

          </div>

          <div class="mobileOptions">
            <div class="mobileBtn showStatus"></div>
            <div class="mobileBtn saveAsPreset">
              <div class="savePreset-mobile trigger">
                <i class="fa fa-save" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="presentation">
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
            <div class="preset">

            </div>
          </div>

        </div>
          <span style="display: none;" class="btn" data-toggle="snackbar" data-content="message" data-timeout=0>Snackbar</span>
      </div>

      <!-- Templates -->
      <!-- Beamer Box -->
      <script type="text/template" class="template" id="beamerTemplate">
        <div class="box" id="beamerBox" data-box="1">
          <h1>Beamer</h1>
          <nav class="menu">
            <input type="checkbox" href="#" class="menu-open" id="power"/>
            <label class="menu-open-button" data-type="beamer" data-value="power" data-power="0" for="power">
              <i class="fas fa-power-off" id="power" aria-hidden="true"></i>
            </label>

            <a href="#" class="menu-item" id="src" data-type="beamer" data-value="src">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M21 3.01H3c-1.1 0-2 .9-2 2V9h2V4.99h18v14.03H3V15H1v4.01c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98v-14c0-1.11-.9-2-2-2zM11 16l4-4-4-4v3H1v2h10v3z"/>
              </svg>
            </a>
            <a href="#" class="menu-item clickable" id="freeze" data-type="beamer" data-value="freeze"> <i class="fas fa-snowflake"></i> </a>
            <a href="#" class="menu-item clickable" id="blackout" data-type="beamer" data-value="blackout"> <i class="fas fa-moon"></i> </a>
          </nav>
        </div>
      </script>

      <!-- Mikrofon Box -->
      <script type="text/template" class="template" id="mikroTemplate">
        <div class="box" id="mikrofonBox" data-box="3">
          <h1>Mikrofone</h1>
          <!-- Mikro 1 -->
          <div class="flex-wrapper">
            <div id="mikroSliderWrapper">
              <div class="slider" id="mikroSlider1" data-type="mixer" data-id="0"></div>
              <button class="mute" data-type="mixer" data-id="0" data-state="0"><i class="fas fa-volume-off"></i></button>
              <div class="valueField" id="mikroSlider1Value">0</div>
              <div class="textField">Mikro 1</div>
            </div>
            <!-- Mikro 2 -->
            <div id="mikroSliderWrapper">
              <div class="slider" id="mikroSlider2" data-type="mixer" data-id="1"></div>
              <button class="mute" data-type="mixer" data-id="1" data-state="0"><i class="fas fa-volume-off"></i></button>
              <div class="valueField" id="mikroSlider2Value">0</div>
              <div class="textField">Mikro 2</div>
            </div>
            <!-- Mikro 3
            <div id="mikroSliderWrapper">
              <div class="slider" id="mikroSlider3" data-type="mixer" data-id="2"></div>
              <div class="valueField" id="mikroSlider3Value">0</div>
              <div class="textField">Mikro 3</div>
            </div>-->
            <!-- Line
            <div id="mikroSliderWrapper">
              <div class="slider" id="lineSlider" data-type="mixer" data-id="l"></div>
              <div class="valueField" id="lineSliderValue">0</div>
              <div class="textField">Line L/R</div>
            </div>-->

            <!-- Master -->
            <div id="mikroMasterSlider-wrapper">
              <div class="slider" id="mikroMasterSlider" data-type="mixer" data-id="m"></div>
              <button class="mute" data-type="mixer" data-id="m" data-state="0"><i class="fas fa-volume-off"></i></button>
              <div class="valueField" id="mikroMasterSliderValue">0</div>
              <div class="textField">Master</div>
            </div>
          </div>
        </div>
      </script>

      <!-- AV-Receiver Box -->
      <script type="text/template" class="template" id="avTemplate">
        <div class="box" id="avBox" data-box="2">
          <h1>AV-Receiver</h1>
          <div class="flex-wrapper">
            <!-- AV Slider 1 -->
            <div id="avSliderWrapper">
              <div class="slider" id="avSlider1" data-type="av" data-id="0"></div>
              <div class="valueField" id="avSlider1Value">0</div>
              <div class="textField">Master</div>
            </div>
            <div class="buttons">
              <ul id="avModes">
              </ul>
            </div>
          </div>
        </div>
      </script>

      <!-- Licht Box -->
      <!-- RGBW -->
      <script type="text/template" class="template" id="rgbwTemplate">
        <div class="box lichtBox" data-box="4">
          <h1>Licht</h1>
          <div class="flex-wrapper space-between">
            <!-- Licht Slider 1 -->
            <div id="lichtSliderWrapper">
              <div class="slider" id="lichtSlider1" data-type="licht" data-id="{:id}"></div>
              <div class="valueField" id="lichtSlider1Value">0</div>
              <div class="textField">Rot</div>
            </div>

            <!-- Licht Slider 2 -->
            <div id="lichtSliderWrapper">
              <div class="slider" id="lichtSlider2" data-type="licht" data-id="{:id}"></div>
              <div class="valueField" id="lichtSlider2Value">0</div>
              <div class="textField">Grün</div>
            </div>

            <!-- Licht Slider 3 -->
            <div id="lichtSliderWrapper">
              <div class="slider" id="lichtSlider3" data-type="licht" data-id="{:id}"></div>
              <div class="valueField" id="lichtSlider3Value">0</div>
              <div class="textField">Blau</div>
            </div>

            <!-- Licht Helligkeit Slider -->
            <div id="lichtWeissSliderWrapper">
              <div class="slider" id="lichtWeissSlider" data-type="licht" data-id="{:id}"></div>
              <div class="blackout"></div>
              <div class="valueField" id="lichtWeissSliderValue">0</div>
              <div class="textField">Weiß</div>
            </div>
          </div>
        </div>
      </script>

      <!-- L -->
      <script type="text/template" class="template" id="hueTemplate">
        <div class="box lichtBox" data-box="4">
          <h1>Licht</h1>
          <div class="flex-wrapper space-between">
            <!-- Licht Slider 1 -->
            <div id="lichtSlider1Wrapper">
              <div class="slider" id="lichtSlider1" data-type="licht" data-id="{:id}"></div>
              <div class="valueField" id="lichtSlider1Value">0</div>
              <div class="textField">Helligkeit</div>
            </div>
          </div>
        </div>
      </script>

      <!-- jQuery -->
      <script src="js/jquery-3.2.1.min.js"></script>
      <!--<script src="js/rangeslider.js"></script>-->
      <script src="js/nouislider.min.js"></script>
      <script src="js/snackbar.js"></script>
      <!--<script src="js/functions.js"></script>-->
      <script src="js/main.js"></script>
      <script src="js/themes.js"></script>
      <script src=js/wNumb.js></script>
    </body>
</html>
