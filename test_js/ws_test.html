<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websovket-Test</title>
</head>
<body>
<script>
    var conn = new WebSocket('ws://localhost:10000');
    conn.onopen = function(e) {
        console.log("Connection established!");
    };

    conn.onmessage = function(e) {
        console.log(e.data);
    };


</script>
</body>
</html>
